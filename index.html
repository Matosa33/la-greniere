<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Château de la Grenière | L'Exception Tellurique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'anthracite': '#0a0a0a',    /* Fond noir profond */
              'stone': '#1c1917',         /* Gris chaud sombre */
              'bordeaux': '#5D0917',      /* VRAI Rouge Bordeaux Profond (Sang de Pigeon) */
              'bordeaux-light': '#8B1C28', /* Grenat pour les reflets */
              'bronze': '#a8a29e',        /* Pierre usée */
              'paper': '#e5e5e5',         /* Off-white */
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('https://www.transparenttextures.com/patterns/stardust.png')",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'grain': 'grain 8s steps(10) infinite',
              'reveal-up': 'revealUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'pulse-red': 'pulseRed 4s ease-in-out infinite',
              'slow-pan': 'slowPan 30s linear infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              revealUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseRed: {
                '0%, 100%': { opacity: '0.3' },
                '50%': { opacity: '0.6' },
              },
              slowPan: {
                '0%': { transform: 'scale(1.1) translate(0, 0)' },
                '100%': { transform: 'scale(1.25) translate(-2%, -2%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        cursor: none;
        background-color: #0a0a0a;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #5D0917; border-radius: 0px; }
      
      .text-balance { text-wrap: balance; }
      
      .grain-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9998;
        animation: grain 8s steps(10) infinite;
        opacity: 0.4;
      }

      .image-loading-bg {
        background-color: #1c1917;
        background-image: linear-gradient(45deg, #1c1917 25%, #262626 50%, #1c1917 75%);
        background-size: 200% 200%;
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-anthracite text-paper antialiased selection:bg-bordeaux selection:text-white overflow-x-hidden">
    <div class="grain-overlay"></div>
    <div id="root"></div>
  </body>
</html>
